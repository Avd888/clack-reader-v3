### ESP32S3 used is a wemos lolin_s3_mini

esphome:
  platformio_options:
    platform: https://github.com/platformio/platform-espressif32.git
    board: lolin_s3_mini
    framework: arduino
    board_build.flash_mode: dio
    platform_packages:
      - framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32
## nodig?
    board_build.arduino.memory_type: qio_qspi
    board_upload.flash_size: 4MB
    board_upload.ram_size: 327680
    board_upload_maximum_size: 4193404
    board_upload_speed: 460800
    build_flags: [
      "-DBOARD_HAS_PSRAM",
      "-DARDUINO_LOLIN_S3_MINI",
      "-DARDUINO_USB_MODE=1"]
    board_build.extra_flags:
      - "-DARDUINO_USB_CDC_ON_BOOT=0"  # Override, defaults to '-DARDUINO_USB_CDC_ON_BOOT=1'

esp32:  
  board: lolin_s3_mini
  variant: esp32s3
  framework:
    type: arduino
    version: latest

# the m5stack TOF sensor vl53l0x is I2C
i2c:  
  - id: bus_a
    sda: 35  #21   ##35 of  #2 op lolin s3?
    scl: 36  #22   ##36 of  #4 op lolin s3?
    scan: true

#status_led:
#  pin:
#    number: 47

# Enable/Disable logging
logger:
  logs:
    modbus_controller.sensor: WARN
    modbus_controller.output: WARN
    modbus.number: WARN
    esp32.preferences: WARN
    sensor: WARN
    text_sensor: WARN
    dht.sensor: WARN
    switch: WARN
    button: WARN
    number: WARN
  # baud_rate: 0  # <--- super important! for ESP8266

wifi:
  ap:
    ssid: "${name} hotspot"
    password: "configesp"

captive_portal:

# Enable Web server.
web_server:
  port: 80

